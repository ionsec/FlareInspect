<svg viewBox="0 0 450 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Cloudflare orange gradient -->
    <linearGradient id="cloudflareOrange" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f38020;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff8c00;stop-opacity:1" />
    </linearGradient>
    
    <!-- DFIR blue gradient -->
    <linearGradient id="dfirBlue" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Forensic green for data -->
    <linearGradient id="forensicGreen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    
    <!-- Analysis glow -->
    <filter id="analysisGlow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Whole, proper cloud shape -->
  <g transform="translate(20, 25)">
    <!-- Main cloud body -->
    <ellipse cx="40" cy="30" rx="25" ry="15" fill="url(#cloudflareOrange)"/>
    <ellipse cx="20" cy="35" rx="15" ry="12" fill="url(#cloudflareOrange)"/>
    <ellipse cx="60" cy="35" rx="15" ry="12" fill="url(#cloudflareOrange)"/>
    <ellipse cx="30" cy="42" rx="12" ry="8" fill="url(#cloudflareOrange)"/>
    <ellipse cx="50" cy="42" rx="12" ry="8" fill="url(#cloudflareOrange)"/>
    
    <!-- Cloud highlight -->
    <ellipse cx="35" cy="25" rx="12" ry="6" fill="#ffffff" opacity="0.3"/>
  </g>
  
  <!-- DFIR Analysis Interface Overlay -->
  <g transform="translate(15, 20)">
    <!-- Forensic magnifying glass -->
    <circle cx="75" cy="35" r="12" fill="none" stroke="url(#dfirBlue)" stroke-width="2.5"/>
    <circle cx="75" cy="35" r="8" fill="rgba(30, 58, 138, 0.1)"/>
    <line x1="84" y1="44" x2="95" y2="55" stroke="url(#dfirBlue)" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Cross-hairs for precision -->
    <line x1="70" y1="35" x2="80" y2="35" stroke="url(#dfirBlue)" stroke-width="1"/>
    <line x1="75" y1="30" x2="75" y2="40" stroke="url(#dfirBlue)" stroke-width="1"/>
    
    <!-- Data flow analysis lines -->
    <g stroke="url(#forensicGreen)" stroke-width="1.5" opacity="0.8">
      <path d="M 25 20 Q 35 15 45 20" fill="none"/>
      <path d="M 35 45 Q 45 50 55 45" fill="none"/>
      <path d="M 45 25 Q 55 20 65 25" fill="none"/>
    </g>
    
    <!-- Network nodes for traffic analysis -->
    <circle cx="30" cy="25" r="2" fill="url(#forensicGreen)" filter="url(#analysisGlow)"/>
    <circle cx="50" cy="30" r="2" fill="url(#forensicGreen)" filter="url(#analysisGlow)"/>
    <circle cx="65" cy="40" r="2" fill="url(#forensicGreen)" filter="url(#analysisGlow)"/>
    
    <!-- Timeline indicators -->
    <g opacity="0.6">
      <rect x="25" y="48" width="2" height="6" fill="url(#dfirBlue)"/>
      <rect x="35" y="50" width="2" height="4" fill="url(#dfirBlue)"/>
      <rect x="45" y="49" width="2" height="5" fill="url(#dfirBlue)"/>
      <rect x="55" y="51" width="2" height="3" fill="url(#dfirBlue)"/>
    </g>
    
    <!-- Digital evidence markers -->
    <polygon points="20,15 23,12 26,15 23,18" fill="url(#cloudflareOrange)" opacity="0.8"/>
    <polygon points="60,15 63,12 66,15 63,18" fill="url(#cloudflareOrange)" opacity="0.8"/>
  </g>
  
  <!-- Professional typography -->
  <g font-family="'Inter', 'Segoe UI', -apple-system, BlinkMacSystemFont, 'Roboto', sans-serif">
    <!-- Flare text -->
    <text x="140" y="42" font-size="28" font-weight="700" fill="#1f2937" letter-spacing="-0.5px">
      Flare
    </text>
    
    <!-- Inspect text with DFIR styling -->
    <text x="140" y="68" font-size="28" font-weight="400" fill="url(#dfirBlue)" letter-spacing="-0.3px">
      Inspect
    </text>
    
    <!-- DFIR indicator -->
    <rect x="135" y="35" width="3" height="3" fill="url(#cloudflareOrange)"/>
    <rect x="135" y="60" width="3" height="3" fill="url(#forensicGreen)"/>
  </g>
  
  <!-- DFIR-focused tagline -->
  <text x="140" y="85" font-family="'Inter', 'Segoe UI', Arial, sans-serif" font-size="8" font-weight="600" 
        fill="#6b7280" letter-spacing="1.5px" opacity="0.9">
    CLOUDFLARE DFIR • THREAT ANALYSIS • FORENSICS
  </text>
  
  <!-- Hexadecimal/forensic pattern -->
  <g opacity="0.1" font-family="'JetBrains Mono', 'Consolas', monospace" font-size="6" fill="url(#dfirBlue)">
    <text x="320" y="25">0x4CF1</text>
    <text x="350" y="35">0x3A8E</text>
    <text x="380" y="45">0x7B2D</text>
    <text x="360" y="65">0x9F41</text>
  </g>
  
  <!-- Analysis progress indicator -->
  <g transform="translate(420, 20)">
    <circle cx="0" cy="0" r="8" fill="none" stroke="url(#forensicGreen)" stroke-width="2" opacity="0.3"/>
    <circle cx="0" cy="0" r="8" fill="none" stroke="url(#forensicGreen)" stroke-width="2" 
            stroke-dasharray="15 5" stroke-dashoffset="0" opacity="0.8">
      <animateTransform attributeName="transform" attributeType="XML" type="rotate" 
                       from="0 0 0" to="360 0 0" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="2" fill="url(#forensicGreen)"/>
  </g>
  
  <!-- Version/build indicator -->
  <text x="420" y="95" font-family="'JetBrains Mono', monospace" font-size="6" 
        fill="#9ca3af" opacity="0.7">v2.4</text>
</svg>